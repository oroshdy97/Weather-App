<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

</head>
<body>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
         <div class="d-flex align-items-center">
           <a class="navbar-brand" href="#"><img src="/logo.png" alt=""></a>
           <div class="d-flex flex-column">
             <a href="#"><h1 class="fs-5">Weather</h1></a>
             <small class="text-white">tagline goes here</small>
         </div>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Live Cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
          </div>
        </div>
      </nav>
      <section class="home">
<div class="container py-5">
    <div class="position-relative">
      <input type="text" placeholder="Find your Location..." class="rounded-5 form-control input-bta3y search">
      <button class=" my-btn position-absolute">Find</button>
    </div>
<div class="row mt-5 text-white gx-0 gy-5">
  <div class="col-lg-4">
    <div>
      <div class="head1 d-flex justify-content-between py-1 px-2 rounded-top-1">
        <span class="day">Tuesday</span>
        <span class="date">16th January</span>
      </div>
      <div class="body1 p-3">
        <div class="p-2 city">Cairo</div>
      <div class="d-flex justify-content-between align-items-center p-3">
        <div><span class="degree1 temp">14</span><sup>o</sup>C</div>
        <div><img class="w-100 img-icon" src="" alt=""></div>
      </div>
      <div class="state pt-2 text-info">Mist</div>
      <div class="d-flex justify-content-around pt-3"><span><i class="fa-solid fa-umbrella"></i> <span class="rain">20</span>%</span><span class="wind"><i class="fa-solid fa-wind"></i> 18 km/h</span><span class="humidity"><i class="fa-regular fa-compass"></i> East</span></div>
      </div>
    </div>
  </div>
  <div class="col-lg-4 text-center">
    <div class="head2 py-1 px-2 text-center">
      <span class="day">Wednesday</span>
    </div>
    <div class="body2 pt-5">
      <div class="my-4"><img class="w-25 img-icon2" src="./sun.webp" alt=""></div>
      <div class="max-temp1">22.2<sup>o</sup><span>C</span></div>
      <small class="min-temp1">13.4<sup>o</sup></small>
      <div class="mt-3 text-info state1">sunny</div>
    </div>
  </div>
  <div class="col-lg-4 text-center">
    <div class="head3 py-1 px-2 text-center">
      <span class="day">Wednesday</span>
    </div>
    <div class="body3 pt-5">
      <div class="my-4 img-icon3"><img class="w-25" src="./sun.webp" alt=""></div>
      <div class="max-temp2">23.1<sup>o</sup><span>C</span></div>
      <small class="min-temp2">15<sup>o</sup></small>
      <div class="mt-3 text-info state2">sunny</div>
    </div>
  </div>
</div>

</div>

<footer class=" py-5 footerr">
<div class="container">
    <div class="row">
      <div class="col-md-9 position-relative">
        <input class="rounded-5 form-control input2" type="text" placeholder="Enter Your E-mail To Subscribe...">
        <button class="position-absolute my-btn2">Subscribe</button>
      </div>
        <div class="col-md-3 iconss d-flex ps-5">
          <span><i class="fa-brands fa-facebook-f "></i></span>
          <span><i class="fa-brands fa-twitter "></i></span>
          <span><i class="fa-brands fa-google-plus"></i></span>
          <span><i class="fa-brands fa-pinterest "></i></span>
         
        </div>
      
      <p class="mt-4 text-secondary">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
